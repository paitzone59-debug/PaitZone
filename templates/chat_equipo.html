{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">üí¨ Chat - {{ equipo_nombre }}</h4>
            <a href="{{ url_for('mi_equipo') }}" class="btn btn-light btn-sm">‚Üê Volver al equipo</a>
        </div>
        <div class="card-body p-0">
            <div class="chat-messages" id="chatMessages" style="height: 500px; overflow-y: auto; padding: 20px;">
                {% for mensaje in mensajes %}
                <div class="message {% if mensaje.usuario_id == usuario.id %}own-message{% else %}other-message{% endif %} mb-3">
                    <div class="d-flex justify-content-{% if mensaje.usuario_id == usuario.id %}end{% else %}start{% endif %}">
                        <div class="message-bubble {% if mensaje.usuario_id == usuario.id %}bg-primary text-white{% else %}bg-light{% endif %} rounded p-3" 
                             style="max-width: 70%;">
                            <div class="d-flex justify-content-between align-items-start mb-1">
                                <small class="fw-bold">{{ mensaje.nombre_completo }}</small>
                                <small class="{% if mensaje.usuario_id == usuario.id %}text-white-50{% else %}text-muted{% endif %} ms-2">
                                    {{ mensaje.fecha.strftime('%H:%M') }}
                                </small>
                            </div>
                            <div class="message-text">{{ mensaje.mensaje }}</div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="chat-input p-3 border-top">
                <form id="messageForm">
                    <div class="input-group">
                        <input type="text" id="messageInput" class="form-control" 
                               placeholder="Escribe tu mensaje..." required>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// El mismo JavaScript de arriba, adaptado para esta p√°gina
const equipoId = {{ equipo_id }};

function cargarMensajes() {
    fetch(`/equipo/chat/mensajes/${equipoId}`)
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            
            data.mensajes.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.es_mio ? 'own-message' : 'other-message'} mb-3`;
                
                messageDiv.innerHTML = `
                    <div class="d-flex justify-content-${msg.es_mio ? 'end' : 'start'}">
                        <div class="message-bubble ${msg.es_mio ? 'bg-primary text-white' : 'bg-light'} rounded p-3" 
                             style="max-width: 70%;">
                            <div class="d-flex justify-content-between align-items-start mb-1">
                                <small class="fw-bold">${msg.usuario_nombre}</small>
                                <small class="${msg.es_mio ? 'text-white-50' : 'text-muted'} ms-2">${msg.fecha}</small>
                            </div>
                            <div class="message-text">${msg.mensaje}</div>
                        </div>
                    </div>
                `;
                
                chatMessages.appendChild(messageDiv);
            });
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    });
}

document.getElementById('messageForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value.trim();
    
    if (message) {
        fetch(`/equipo/chat/enviar/${equipoId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'mensaje=' + encodeURIComponent(message)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                messageInput.value = '';
                cargarMensajes();
            } else {
                alert('Error: ' + data.message);
            }
        });
    }
});

// Recargar mensajes cada 3 segundos
setInterval(cargarMensajes, 3000);

// Cargar mensajes al iniciar
document.addEventListener('DOMContentLoaded', cargarMensajes);
</script>
{% endblock %}
