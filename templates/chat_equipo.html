{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">ğŸ’¬ Chat - {{ equipo_nombre }}</h4>
            <a href="{{ url_for('mi_equipo') }}" class="btn btn-light btn-sm">â† Volver al equipo</a>
        </div>
        <div class="card-body p-0">
            <div class="chat-messages" id="chatMessages" style="height: 500px; overflow-y: auto; padding: 20px;">
                {% for mensaje in mensajes %}
                <div class="message {% if mensaje.usuario_id == usuario.id %}own-message{% else %}other-message{% endif %} mb-3">
                    <div class="d-flex justify-content-{% if mensaje.usuario_id == usuario.id %}end{% else %}start{% endif %}">
                        <div class="message-bubble {% if mensaje.usuario_id == usuario.id %}bg-primary text-white{% else %}bg-light{% endif %} rounded p-3" 
                             style="max-width: 70%;">
                            <div class="d-flex justify-content-between align-items-start mb-1">
                                <small class="fw-bold">{{ mensaje.nombre_completo }}</small>
                                <small class="{% if mensaje.usuario_id == usuario.id %}text-white-50{% else %}text-muted{% endif %} ms-2">
                                    {{ mensaje.fecha.strftime('%H:%M') }}
                                </small>
                            </div>
                            <div class="message-text">{{ mensaje.mensaje }}</div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="chat-input p-3 border-top">
                <form id="messageForm">
                    <div class="input-group">
                        <input type="text" id="messageInput" class="form-control" 
                               placeholder="Escribe tu mensaje..." required>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// ========== DEBUGGING COMPLETO ==========
console.log('âœ… Script del chat cargado');

// Verificar que equipo_id estÃ¡ definido
const equipoId = {{ equipo_id }};
console.log('ğŸ” equipoId:', equipoId);
console.log('ğŸ” Tipo de equipoId:', typeof equipoId);

// Verificar que los elementos del DOM existen
console.log('ğŸ” Formulario existe:', !!document.getElementById('messageForm'));
console.log('ğŸ” Input existe:', !!document.getElementById('messageInput'));
console.log('ğŸ” Chat messages existe:', !!document.getElementById('chatMessages'));

function cargarMensajes() {
    console.log('ğŸ”„ Intentando cargar mensajes...');
    console.log('ğŸ”— URL:', `/equipo/chat/mensajes/${equipoId}`);
    
    fetch(`/equipo/chat/mensajes/${equipoId}`)
    .then(response => {
        console.log('ğŸ“¥ Respuesta recibida - Status:', response.status);
        console.log('ğŸ“¥ Respuesta recibida - OK:', response.ok);
        return response.json();
    })
    .then(data => {
        console.log('ğŸ“Š Datos recibidos:', data);
        if (data.success) {
            console.log('âœ… Mensajes cargados exitosamente. Total:', data.mensajes.length);
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            
            if (data.mensajes.length === 0) {
                chatMessages.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <p>ğŸ’¬ SÃ© el primero en enviar un mensaje</p>
                    </div>
                `;
                return;
            }
            
            data.mensajes.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.es_mio ? 'own-message' : 'other-message'} mb-3`;
                
                messageDiv.innerHTML = `
                    <div class="d-flex justify-content-${msg.es_mio ? 'end' : 'start'}">
                        <div class="message-bubble ${msg.es_mio ? 'bg-primary text-white' : 'bg-light'} rounded p-3" 
                             style="max-width: 70%;">
                            <div class="d-flex justify-content-between align-items-start mb-1">
                                <small class="fw-bold">${msg.usuario_nombre}</small>
                                <small class="${msg.es_mio ? 'text-white-50' : 'text-muted'} ms-2">${msg.fecha}</small>
                            </div>
                            <div class="message-text">${msg.mensaje}</div>
                        </div>
                    </div>
                `;
                
                chatMessages.appendChild(messageDiv);
            });
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        } else {
            console.log('âŒ Error al cargar mensajes:', data.message);
        }
    })
    .catch(error => {
        console.error('ğŸ”¥ Error fatal cargando mensajes:', error);
    });
}

// Event listener para enviar mensajes
document.getElementById('messageForm').addEventListener('submit', function(e) {
    e.preventDefault();
    console.log('ğŸ”„ Formulario enviado detectado');
    
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value.trim();
    
    console.log('ğŸ’¬ Mensaje capturado:', message);
    console.log('ğŸ”— URL de envÃ­o:', `/equipo/chat/enviar/${equipoId}`);
    
    if (message) {
        console.log('ğŸ“¤ Iniciando envÃ­o de mensaje...');
        
        fetch(`/equipo/chat/enviar/${equipoId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'mensaje=' + encodeURIComponent(message)
        })
        .then(response => {
            console.log('ğŸ“¥ Respuesta de envÃ­o - Status:', response.status);
            console.log('ğŸ“¥ Respuesta de envÃ­o - OK:', response.ok);
            return response.json();
        })
        .then(data => {
            console.log('ğŸ“Š Resultado del envÃ­o:', data);
            if (data.success) {
                console.log('âœ… Mensaje enviado exitosamente');
                messageInput.value = '';
                cargarMensajes(); // Recargar mensajes despuÃ©s de enviar
            } else {
                console.log('âŒ Error al enviar:', data.message);
                alert('Error: ' + data.message);
            }
        })
        .catch(error => {
            console.error('ğŸ”¥ Error fatal enviando mensaje:', error);
        });
    } else {
        console.log('âš ï¸ Mensaje vacÃ­o, no se envÃ­a');
    }
});

// Recargar mensajes cada 3 segundos
console.log('â° Configurando intervalo de recarga...');
setInterval(cargarMensajes, 3000);

// Cargar mensajes al iniciar
console.log('ğŸš€ Iniciando carga inicial de mensajes...');
document.addEventListener('DOMContentLoaded', function() {
    console.log('ğŸ“„ DOM completamente cargado');
    cargarMensajes();
});

console.log('ğŸ¯ ConfiguraciÃ³n completada');
</script>
{% endblock %}
